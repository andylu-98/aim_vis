<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<canvas id="myChart"></canvas>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script type="text/javascript">
	var a = [13, 40, 14, 30, 15, 20, 16, 20, 17, 30, 18, 40, 17, 50, 16, 60, 15, 60, 14, 50, 13, 40];
	var b = [];

	for(var i = 0; i < a.length/2; i++)	b.push({x: a[2*i], y: a[2*i+1]});

	var ctx = document.getElementById('myChart').getContext('2d');
	var scatterChart = new Chart(ctx, {
		type: 'line',
		data: {
			datasets: [{
				label: 'Route',
				data: b,
				backgroundColor: '#D5E2EA',
				borderColor: '#7FC0E8',
				showLine: false
				}]
			},
			options: {
				scales: {
					xAxes: [{
						type: 'linear',
						position: 'bottom'
					}]
				}
			}
		});

		</script>
	</body>
	</html>
