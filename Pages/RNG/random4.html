<!DOCTYPE html>
<html>
<head>
<script>
var m_w = 123456789;
var m_z = 987654321;
var mask = 0xffffffff;

// Takes any integer
function setSeed(i) {
    m_w = i;
    m_z = 987654321;
}

// Returns number between 0 (inclusive) and 1.0 (exclusive),
// just like Math.random().
function random()
{
    m_z = (36969 * (m_z & 65535) + (m_z >> 16)) & mask;
    m_w = (18000 * (m_w & 65535) + (m_w >> 16)) & mask;
    var result = ((m_z << 16) + m_w) & mask;
    result /= 4294967296;
    return result + 0.5;
}

var txt;

var seed = [123456789,323241, 5523525, 2432342, 234]; 

function runOnce(){

for (var i = 0; i < 5; i++) {
  setSeed(seed[i]);
  txt +=  random() + " ......("+i + ") <br/>"; 
}

}

function generateRandomNumbers(){
  txt = "<p></p> Generating 10 (5+5) random numbers <br/>";
  runOnce();
  txt += "<p></p>";
  runOnce();
  document.getElementById("demo").innerHTML = "Random numbers: <br/>" +txt;
}

</script>
</head>

<body>

<h1>Exercise 4</h1>
<p id="demo">Random number generation</p>
<button type="button" onclick="generateRandomNumbers()">Generate Random Numbers</button>

</body>
</html>
